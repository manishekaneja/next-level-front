mutation Register(
  $username: String!
  $password: String!
  $first_name: String!
  $last_name: String!
  $email:String!
) {
  register(
    options: {
      username: $username
      password: $password
      email: $email
      first_name: $first_name
      last_name: $last_name
    }
  ) {
    ...RegularUserResponse
  }
}
