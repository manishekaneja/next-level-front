mutation Register(
  $username: String!
  $password: String!
  $first_name: String!
  $last_name: String!
) {
  register(
    options: {
      username: $username
      password: $password
      first_name: $first_name
      last_name: $last_name
    }
  ) {
    user {
      ...RegularUser
    }
    errors {
      ...RegularError
    }
  }
}
